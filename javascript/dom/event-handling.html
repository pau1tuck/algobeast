<body>
    <div id="colorBox">Hover or Click me!</div>
    <form id="sampleForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorBox = document.getElementById('colorBox');
            const sampleForm = document.getElementById('sampleForm');
            const nameInput = document.getElementById('nameInput');
            const output = document.getElementById('output');
            // Click event
            colorBox.addEventListener('click', () => {
                colorBox.classList.toggle('pressed');
                setTimeout(() => {
                    colorBox.classList.remove('pressed');
                }, 200);
            });
            // Mouseover event
            colorBox.addEventListener('mouseover', () => {
                colorBox.classList.add('highlight');
            });
            // Mouseout event
            colorBox.addEventListener('mouseout', () => {
                colorBox.classList.remove('highlight');
            });
            // Keypress event
            nameInput.addEventListener('keypress', (event) => {
                output.textContent = `You pressed: ${event.key}`;
            });
            // Form submission event
            sampleForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form from submitting
                output.textContent = `Form submitted with name: ${nameInput.value}`;
                sampleForm.reset();
            });
        });
    </script>
</body>
